<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <title>KitchEase | Back Office Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Optional: Replace with your external CSS -->
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #2AD3C9, #1d8c87);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            color: #2AD3C9;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #2AD3C9;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1d8c87;
        }

        .footer-note {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Connexion Back Office</h2>
        <form action="/user/login" method="post">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required />

            <input type="submit" value="Se connecter" />
        </form>
        <div class="footer-note">
            © 2025 KitchEase | Tous droits réservés
        </div>
    </div>

</body>

</html>
