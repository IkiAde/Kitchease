<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Validation de commande - KitchEase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
        }
        .navbar {
            background: #fff;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand img {
            height: 50px;
            margin-right: 15px;
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2AD3C9;
        }
        .container {
            max-width: 1200px;
            margin-top: 30px;
        }
        .recap-commande {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-reservation {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .commande-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .commande-total {
            font-weight: bold;
            font-size: 1.2rem;
            color: #2AD3C9;
            text-align: right;
            margin-top: 20px;
        }
        .btn-valider {
            background-color: #2AD3C9;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn-valider:hover {
            background-color: #1d8c87;
        }
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: #2AD3C9;
        }
        .modal-content {
            border-radius: 20px;
        }
        .modal-header {
            border-bottom: none;
        }
        .numero-commande {
            font-size: 2rem;
            color: #2AD3C9;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.jpg}" alt="Logo">
                <strong>KitchEase</strong>
            </a>
        </div>
    </nav>

    <div class="container">
        <div id="loading-spinner" class="loading-spinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Chargement...</span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-7 mb-4">
                <div class="recap-commande">
                    <h3 class="mb-4">Récapitulatif de votre commande</h3>
                    <div id="commande-items">
                        <p>Chargement en cours...</p>
                    </div>
                    <div class="commande-total" id="commande-total">
                        Total: 0€
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="form-reservation">
                    <h3 class="mb-4">Informations de réservation</h3>
                    <form id="reservation-form">
                        <div class="mb-3">
                            <label for="numero-table" class="form-label">Numéro de table ou réservation </label>
                            <input type="text" class="form-control" id="numero-table" required>
                        </div>
                        <button type="submit" class="btn-valider">Valider la commande</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <i class="fas fa-check-circle fa-5x mb-3" style="color: #2AD3C9;"></i>
                    <h3>Commande validée !</h3>
                    <p>Votre numéro de commande est :</p>
                    <div class="numero-commande" id="numero-commande"></div>
                    <p>Merci pour votre commande.</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const spinner = document.getElementById('loading-spinner');
            const form = document.getElementById('reservation-form');
            
            // Afficher le loader
            spinner.style.display = 'block';
            
            // Récupérer le panier
            fetch('/api/panier/recapitulatif')
                .then(response => {
                    if (!response.ok) throw new Error('Erreur réseau');
                    return response.json();
                })
                .then(items => {
                    const itemsContainer = document.getElementById('commande-items');
                    let total = 0;
                    
                    itemsContainer.innerHTML = '';
                    
                    if (items.length === 0) {
                        itemsContainer.innerHTML = '<p>Votre panier est vide</p>';
                        form.style.display = 'none';
                        return;
                    }
                    
                    items.forEach(item => {
                        const itemTotal = item.prixUnitaire * item.quantite;
                        total += itemTotal;
                        
                        itemsContainer.innerHTML += `
                            <div class="commande-item">
                                <div>
                                    <strong>${item.nom}</strong>
                                    <div>${item.quantite} x ${item.prixUnitaire.toFixed(2)}€</div>
                                </div>
                                <div>${itemTotal.toFixed(2)}€</div>
                            </div>
                        `;
                    });
                    
                    document.getElementById('commande-total').innerText = `Total: ${total.toFixed(2)}€`;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('commande-items').innerHTML = 
                        '<p class="text-danger">Erreur lors du chargement du panier</p>';
                })
                .finally(() => {
                    spinner.style.display = 'none';
                });

            // Gestion du formulaire
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const numeroTable = document.getElementById('numero-table').value;
                spinner.style.display = 'block';
                
                fetch('/api/panier/finaliser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        numeroTable: numeroTable
                    })
                })
                .then(response => {
                    if (!response.ok) throw new Error('Erreur serveur');
                    return response.json();
                })
                .then(data => {
                    document.getElementById('numero-commande').textContent = data.numeroCommande;
                    const modal = new bootstrap.Modal(document.getElementById('confirmationModal'));
                    modal.show();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Erreur lors de la validation de la commande');
                })
                .finally(() => {
                    spinner.style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>
