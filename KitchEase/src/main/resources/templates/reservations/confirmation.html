<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmation de Réservation - KitchEase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
		body {
		            font-family: 'Arial', sans-serif;
		            background-color: #f7f7f7;
		        }

		        /* Navbar */
		        .navbar {
		            background: #fff;
		            padding: 15px 0;
		            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		        }

		        .navbar-brand img {
		            height: 50px;
		            margin-right: 15px;
		        }

		        .navbar-brand {
		            font-size: 1.8rem;
		            font-weight: bold;
		            color: #2AD3C9; /* Couleur verte pour le nom du restaurant */
		        }

		        /* Espacement des éléments du menu */
		        .navbar-nav {
		            display: flex;
		            gap: 30px; /* Espace entre les éléments */
		        }

		        .navbar-nav a {
		            color: #2AD3C9; /* Couleur verte pour "Accueil" et "Menu" */
		            font-size: 1.1rem;
		            text-decoration: none;
		        }

		        .navbar-nav a:hover {
		            color: #1d8c87; /* Changer de couleur au survol */
		        }

		        /* Bouton "Réserver" */
		        .btn-reserver {
		            background-color: #2AD3C9; /* Couleur verte pour le bouton */
		            color: white;
		            border-radius: 20px;
		            padding: 10px 30px;
		            font-weight: bold;
		            transition: background-color 0.3s ease;
		            margin-left: 40px; /* Espace entre le menu et le bouton Réserver */
		        }

		        .btn-reserver:hover {
		            background-color: #1d8c87; /* Changer de couleur au survol */
		            color: white;
		        }

		        /* Confirmation de réservation */
		        .container.mt-5 {
		            background: white;
		            padding: 30px;
		            border-radius: 10px;
		            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
		            margin-top: 40px;
		            text-align: center;
		        }

		        .container.mt-5 h2 {
		            font-size: 2rem;
		            color: #2AD3C9; /* Couleur verte pour le titre */
		            margin-bottom: 20px;
		        }

		        .container.mt-5 p {
		            font-size: 1.2rem;
		            color: #333;
		            margin-bottom: 15px;
		        }

		        .container.mt-5 a.btn-reserver {
		            margin-top: 20px;
		            display: inline-block;
		        }

		        /* Responsive Design */
		        @media (max-width: 768px) {
		            .navbar-nav {
		                flex-direction: column;
		                gap: 10px;
		            }

		            .btn-reserver {
		                width: 100%;
		                padding: 15px;
		                font-size: 1.2rem;
		                margin-left: 0;
		            }

		            .container.mt-5 {
		                padding: 20px;
		            }

		            .container.mt-5 h2 {
		                font-size: 1.8rem;
		            }

		            .container.mt-5 p {
		                font-size: 1rem;
		            }
		        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.jpg}" alt="Logo">
                <strong>KitchEase</strong>
            </a>
            <div class="ms-auto d-flex align-items-center">
                <div class="navbar-nav">
                    <a href="/">Accueil</a>
                    <a href="/menu">Menu</a>
                </div>
                <a href="/reservations/" class="btn btn-reserver">Réserver</a>
            </div>
        </div>
    </nav>

    <!-- Confirmation de réservation -->
    <div class="container mt-5">
        <h2>Réservation confirmée</h2>
        <p>Merci, <span th:text="${reservation.client.nom}"></span> !</p>
        <p>Votre réservation pour le <span th:text="${reservation.date}"></span> à <span th:text="${reservation.heure}"></span> a bien été enregistrée.</p>
        <p>Nombre de personnes : <span th:text="${reservation.nombrePersonnes}"></span></p>
        <a href="/reservations/" class="btn btn-reserver">Retour à l'accueil</a>
    </div>
</body>
</html>
