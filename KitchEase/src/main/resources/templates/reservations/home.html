<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Réserver une Table - KitchEase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
         body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
        }

        /* Navbar */
        .navbar {
            background: #fff;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand img {
            height: 50px;
            margin-right: 15px;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2AD3C9; /* Couleur verte pour le nom du restaurant */
        }

        /* Espacement des éléments du menu */
        .navbar-nav {
            display: flex;
            gap: 30px; /* Espace entre les éléments */
        }

        .navbar-nav a {
            color: #2AD3C9; /* Couleur verte pour "Accueil" et "Menu" */
            font-size: 1.1rem;
            text-decoration: none;
        }

        .navbar-nav a:hover {
            color: #1d8c87; /* Changer de couleur au survol */
        }

        /* Bouton "Réserver" */
        .btn-reserver {
            background-color: #2AD3C9; /* Couleur verte pour le bouton */
            color: white;
            border-radius: 20px;
            padding: 10px 30px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-left: 40px; /* Espace entre le menu et le bouton Réserver */
        }

        .btn-reserver:hover {
            background-color: #1d8c87; /* Changer de couleur au survol */
            color: white;
        }

        /* Home Section */
        .home {
            position: relative;
            width: 100%;
            min-height: 450px;
            background-size: cover;
            background-position: center center; /* Centrer l'image dans la section */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        /* Overlay pour améliorer la lisibilité */
        .home::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Assombrit l'image */
        }

        .home-content {
            position: relative;
            z-index: 2;
        }

        .home h2 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .home p {
            font-size: 1.2rem;
        }

        /* Form Container */
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            position: relative;
            z-index: 2;
            width: 80%;
            max-width: 900px;
            margin: -30px auto 30px;
        }

        /* Modifier l'alignement des icônes et champs de texte */
        .form-container form div {
            display: flex;
            align-items: center; /* Aligner l'icône et le champ de texte */
        }

        .form-container i {
            font-size: 1.4rem;
            color: #2AD3C9; /* Couleur verte pour l'icône */
            margin-right: 10px; /* Espacement entre l'icône et l'input */
        }

        .form-control, .form-control:focus {
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: none;
        }

        /* Bouton de recherche */
        .search-btn {
            background: #2AD3C9; /* Couleur verte pour le bouton de recherche */
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1rem; /* Augmenter la taille du texte pour qu'il soit visible */
        }

        .search-btn i {
			font-size: 1.5rem;
			color: white;
        }

        .search-btn:hover {
            background-color: #1d8c87; /* Couleur verte pour le survol */
			color: white;
        }

        /* Section des horaires disponibles */
		.available-times {
		    margin-top: 40px;
		    text-align: center;
		    padding: 20px;
		    background-color: white;
		    border-radius: 10px;
		    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
		    width: 80%;
		    max-width: 900px;
		    margin: 20px auto;
		}

		.available-times h3 {
		    font-size: 1.8rem;
		    margin-bottom: 20px;
		    color: #2AD3C9; /* Couleur verte pour le titre */
		}

		.available-times ul {
		    list-style: none;
		    padding: 0;
		    display: flex;
		    flex-wrap: wrap;
		    justify-content: center;
		    gap: 10px;
		}

		.available-times li {
		    display: inline-block;
		    margin: 5px;
		}

		.available-times a {
		    background-color: #2AD3C9;
		    color: white;
		    padding: 10px 20px;
		    border-radius: 10px;
		    text-decoration: none;
		    transition: background-color 0.3s ease;
		    display: inline-block;
		    font-size: 1rem;
		}

		.available-times a:hover {
		    background-color: #1d8c87; /* Couleur verte plus foncée au survol */
		}

        /* Responsive Design */
        @media (max-width: 768px) {
            .home h2 {
                font-size: 2rem;
            }

            .form-container {
                flex-direction: column;
                width: 95%;
                padding: 20px;
            }

            .btn-reserver {
                width: 100%;
                padding: 15px;
                font-size: 1.2rem;
            }
			
			.available-times {
			     width: 95%;
			     padding: 15px;
			}

			.available-times h3 {
		        font-size: 1.5rem;
		    }

		    .available-times a {
		        padding: 8px 15px;
		        font-size: 0.9rem;
		    }
        }

        /* Footer Styles */
        .site-footer {
            background-color: #2AD3C9; /* KitchEase green */
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }

        .site-footer .footer-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .site-footer a {
            color: white;
            text-decoration: underline;
            margin: 0 10px;
            font-weight: 500;
        }

        .site-footer a:hover {
            color: #e0f7f6;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .site-footer p {
                font-size: 0.9rem;
            }

            .site-footer a {
                display: block;
                margin: 5px 0;
            }
        }
        /* fin Footer Styles */

    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.jpg}" alt="Logo">
                <strong>KitchEase</strong>
               
            </a>
            
            <div class="ms-auto d-flex align-items-center">
                <div class="navbar-nav">
                    <a href="/reservations/">Accueil</a>
                    <a href="/menu">Menu</a>
                </div>
                <a href="/reservations" class="btn btn-reserver">Réserver</a>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <div class="home" th:style="'background-image: url(' + @{/images/home.jpg} + ');'">
        <div class="home-content">
            <h2>Réservez une table chez KitchEase</h2>
            <p>Venez savourer nos délicieux repas dans une ambiance agréable.</p>
        </div>
    </div>

    <!-- Formulaire de réservation -->
    <div class="form-container container">
        <form action="/reservations/available-times" method="GET" class="d-flex flex-wrap gap-3 justify-content-center">
            <div>
                <i class="fa fa-calendar-alt"></i>
                <input type="date" class="form-control" id="date" name="date" required 
                    th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
                    min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
            </div>
            <div>
                <i class="fa fa-users"></i>
                <select class="form-control" id="nombrePersonnes" name="nombrePersonnes" required>
                    <option value="">Choisir le nombre de personnes</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
			<button type="submit" class="btn search-btn">
			    <i class="fa fa-search" style="color: white;"></i> Rechercher
			</button>
        </form>
    </div>

    <!-- Section pour afficher les horaires disponibles -->
    <div th:if="${availableTimes != null}" class="available-times">
        <h3>Horaires disponibles</h3>
        <ul>
            <li th:each="time : ${availableTimes}">
                <a th:href="@{/reservations/new-reservation(date=${date}, heure=${time}, nombrePersonnes=${nombrePersonnes})}" th:text="${time}"></a>
            </li>
        </ul>
    </div>


    <!-- section employee login -->
    <footer class="site-footer">
        <div class="footer-content">
            <p>Author: KitchEase</p>
            <p>
                <a href="mailto:kitchEase@example.com">kitchEase@example.com</a> | 
                
                <!-- backOffice redirection -->
                <a href="/back-office/home">Internal Login</a> 
                
            </p>
        </div>
    </footer>
    <!-- fin section -->


    <script>
        // Pour afficher la date actuelle par défaut et empêcher les dates passées
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('date');
            const today = new Date();
            const dd = String(today.getDate()).padStart(2, '0');
            const mm = String(today.getMonth() + 1).padStart(2, '0'); // Janvier = 0
            const yyyy = today.getFullYear();
            const todayFormatted = yyyy + '-' + mm + '-' + dd;
            
            dateInput.valueAsDate = today;
            dateInput.min = todayFormatted;
            
            // Empêcher la modification manuelle vers une date antérieure
            dateInput.addEventListener('change', function() {
                if (this.value < todayFormatted) {
                    this.value = todayFormatted;
                }
            });
        });
    </script>
</body>
</html>
