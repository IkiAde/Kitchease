<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu - KitchEase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
        }
        .navbar {
            background: #fff;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Espacement des √©l√©ments du menu */
        .navbar-nav {
            display: flex;
            gap: 30px;
        }
        .navbar-brand img {
            height: 50px;
            margin-right: 15px;
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2AD3C9;
        }
        .navbar-nav a {
            color: #2AD3C9;
            font-size: 1.1rem;
            text-decoration: none;
        }
        .navbar-nav a:hover {
            color: #1d8c87;
        }
        /* Bouton "R√©server" */
        .btn-reserver {
            background-color: #2AD3C9;
            color: white;
            border-radius: 20px;
            padding: 10px 30px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-left: 40px;
        }
        .btn-reserver:hover {
            background-color: #1d8c87;
        }
        .menu-categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .menu-categories button {
            background: #2AD3C9;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .menu-categories button:hover {
            background: #1d8c87;
        }
        .menu-items {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 30px;
        }
        .menu-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
        .menu-item img {
            width: 100%;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
        }
        .menu-item h4 {
            font-size: 1.2rem;
            color: #333;
            margin-top: 10px;
        }
        .menu-item p {
            color: #777;
            font-size: 0.9rem;
        }
        .menu-item .price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #2AD3C9;
            margin-top: 10px;
        }
        .quantity-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .quantity-container button {
            background-color: #2AD3C9;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .quantity-container input {
            width: 50px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
        }
        .quantity-container button:hover {
            background-color: #1d8c87;
        }
        .menu-item .btn-add {
            background-color: #2AD3C9;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
        }
        .menu-item .btn-add:hover {
            background-color: #1d8c87;
        }
        /* Style du Panier */
        .cart {
            position: fixed;
            top: 80px;
            right: 20px;
            background: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 340px;
            display: none;
            z-index: 999;
            font-weight: bold;
            font-family: 'Segoe UI', sans-serif;
            color: #2a2a2a;
            border: 1px solid #e0e0e0;
        }
        .cart h4 {
            margin-top: 0;
            font-size: 1.4rem;
            color: #2AD3C9;
            text-align: center;
            margin-bottom: 15px;
        }
        .cart .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            background-color: #f9f9f9;
            padding: 10px 12px;
            border-radius: 12px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
        }
        .cart .cart-item-name {
            font-size: 0.95rem;
            color: #333;
            flex: 1;
        }
        .cart .cart-item-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .cart .btn-remove {
            background-color: #ffebeb;
            color: #e63946;
            border: none;
            border-radius: 50%;
            font-size: 1.1rem;
            padding: 6px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .cart .btn-remove:hover {
            background-color: #ff4d4d;
            color: #fff;
            transform: scale(1.1);
        }
        .cart .btn-increase,
        .cart .btn-decrease {
            background-color: #2AD3C9;
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cart .btn-increase:hover,
        .cart .btn-decrease:hover {
            background-color: #1d8c87;
        }
        .cart-total {
            font-size: 1.1rem;
            font-weight: bold;
            color: #2AD3C9;
            text-align: right;
            margin-top: 15px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .cart .btn-checkout {
            background-color: #2AD3C9;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            margin-top: 15px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cart .btn-checkout:hover {
            background-color: #1d8c87;
        }
        #cart-count {
            font-size: 0.76rem;
            padding: 4px 6px;
        }
        .btn-checkout:disabled {
            background-color: #cccccc !important;
            cursor: not-allowed;
        }
        .cart-processing {
            opacity: 0.7;
        }
        /* Style du modal de confirmation */
        #confirmModal .modal-content {
            border-radius: 15px;
            overflow: hidden;
            border: none;
        }
        #confirmModal .modal-header {
            background-color: #2AD3C9;
            color: white;
            border-bottom: none;
        }
        #confirmModal .modal-body {
            padding: 2rem;
            text-align: center;
        }
        #confirmModal .modal-body i {
            font-size: 3rem;
            color: #2AD3C9;
            margin-bottom: 1rem;
        }
        #confirmModal .modal-footer {
            border-top: none;
            justify-content: center;
            padding-bottom: 2rem;
        }
        #confirmModal .btn-confirm {
            background-color: #2AD3C9;
            border: none;
            padding: 8px 25px;
            border-radius: 20px;
        }
        #confirmModal .btn-cancel {
            padding: 8px 25px;
            border-radius: 20px;
        }
        /* Loader */
        #fullpage-loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.jpg}" alt="Logo">
                <strong>KitchEase</strong>
            </a>
            <div class="ms-auto d-flex align-items-center">
                <div class="navbar-nav">
                    <a href="/reservations/">Accueil</a>
                    <a href="/menu">Menu</a>
                </div>
                <a href="/reservations" class="btn btn-reserver">R√©server</a>
                <!-- Panier icon action -->
                <div onclick="toggleCart()" class="ms-3 position-relative">
                    <a href="#" class="text-decoration-none position-relative">
                        <i class="fa fa-shopping-cart fa-lg" style="color: #2AD3C9;"></i>
                        <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            0
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mt-4">Notre Menu</h2>
        <div class="menu-categories">
            <button onclick="showCategory('entrees')">Entr√©es</button>
            <button onclick="showCategory('plats')">Plats Principaux</button>
            <button onclick="showCategory('pizzas')">Pizzas & P√¢tes</button>
            <button onclick="showCategory('burgers')">Burgers</button>
            <button onclick="showCategory('salades')">Salades Fra√Æcheur</button>
            <button onclick="showCategory('desserts')">Desserts Maison</button>
            <button onclick="showCategory('boissons')">Boissons & Vins</button>
        </div>
        <div class="menu-items" id="menu-items">
            <!-- Les articles du menu seront affich√©s ici -->
        </div>
    </div>

    <!-- Panier -->
    <div class="cart" id="cart">
        <h4>Panier</h4>
        <button onclick="toggleCart()" style="position: absolute; top: 10px; right: 15px; background: none; border: none; font-size: 1.2rem; color: #999; cursor: pointer;">
           <i class="fas fa-times"></i>
        </button>
        <div id="cart-items"></div>
        <div class="cart-total" id="cart-total">Total: 0‚Ç¨</div>
        <button type="button" class="btn-checkout" onclick="checkout()">
            <span id="checkout-text">Valider la commande</span>
            <span id="checkout-spinner" class="spinner-border spinner-border-sm" style="display: none;"></span>
        </button>
    </div>

    <!-- Popup de Confirmation -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <i class="fas fa-exclamation-circle"></i>
                    <h5>Vous allez √™tre redirig√© vers la validation</h5>
                    <p>Souhaitez-vous continuer ?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary btn-cancel" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary btn-confirm" id="confirmBtn">Continuer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="fullpage-loader">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem; color: #2AD3C9 !important;" role="status">
                <span class="visually-hidden">Chargement...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        //=======================>DEBUT ON LANDING PAGE <========================
        const menuItemsContainer = document.getElementById("menu-items");

        function renderItems(items) {
            menuItemsContainer.innerHTML = '';
            items.forEach(item => {
                const itemDiv = document.createElement("div");
                itemDiv.classList.add("menu-item");
                itemDiv.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <h4>${item.name}</h4>
                    <p>${item.description}</p>
                    <p class="price"><strong>${item.price}</strong></p>
                    <div class="quantity-container">
                        <button onclick="decreaseQuantity('${item.name}')">-</button>
                        <input type="number" value="1" id="quantity-${item.name}" min="1">
                        <button onclick="increaseQuantity('${item.name}')">+</button>
                    </div>
                    <button class="btn-add" onclick="addToCart('${item.name}', '${item.price}', '${item.img}')">Ajouter au Panier</button>
                `;
                menuItemsContainer.appendChild(itemDiv);
            });
        }

        function showCategory(category) {
            renderItems(menuData[category]);
        }

        function getAllItems() {
            return Object.values(menuData).flat();
        }

        window.onload = function() {
            renderItems(getAllItems());
        }

        //=======================>FIN ON LANDING PAGE <========================

        //=======================> DEBUT SUB CATEGORIES <========================
        const menuData = {
            entrees: [
                {name: 'Soupe √† l‚Äôoignon gratin√©e', description: 'Soupe d‚Äôoignons caram√©lis√©s, gratin√©e au fromage fondu', price: '7.50‚Ç¨', img: '/images/soupe.png'},
                {name: 'Carpaccio de b≈ìuf, parmesan & roquette', description: 'Tranches de b≈ìuf cru, roquette fra√Æche et parmesan', price: '9.90‚Ç¨', img: '/images/carpaccio.jpeg'},
                {name: 'Foie gras maison & chutney de figues', description: 'Foie gras maison servi avec un chutney de figues sucr√©', price: '12.90‚Ç¨', img: '/images/foie.jpg'}
            ],
            plats: [
                {name: 'Entrec√¥te grill√©e & frites maison', description: 'Entrec√¥te savoureuse grill√©e, accompagn√©e d‚Äôune sauce poivr√©e et de frites maison', price: '18.90‚Ç¨', img: '/images/entrecote.jpg'},
                {name: 'Magret de canard & pur√©e de patate', description: 'Magret de canard r√¥ti, servi avec une onctueuse pur√©e de patate douce.', price: '19.50‚Ç¨', img: '/images/magret.png'},
                {name: 'Saumon r√¥ti & l√©gumes saut√©s', description: 'Saumon r√¥ti, napp√© d‚Äôune cr√®me √† l‚Äôestragon, accompagn√© de l√©gumes saut√©s', price: '17.90‚Ç¨', img: '/images/saumon.jpg'},
                {name: 'Risotto aux champignons ', description: 'Risotto cr√©meux aux champignons, relev√© de parmesan r√¢p√©', price: '16.50‚Ç¨', img: '/images/risotto.jpg'}
            ],
            pizzas: [
                {name: 'Pizza Reine ', description: 'Pizza garnie de jambon, champignons frais et fromage fondant', price: '13,90‚Ç¨', img: '/images/reine.png'},
                {name: 'Pizza 4 Fromages', description: 'Pizza savoureuse avec une s√©lection de quatre fromages : mozzarella, ch√®vre, gorgonzola et parmesan', price: '14.50‚Ç¨', img: '/images/fromage.jpeg'},
                {name: 'Tagliatelles aux fruits de mer', description: 'Tagliatelles fra√Æches accompagn√©es de fruits de mer, napp√©es d‚Äôune cr√®me √† l‚Äôail', price: '15.90‚Ç¨', img: '/images/tagliatelle.jpg'},
                {name: 'Lasagnes maison fa√ßon grand-m√®re', description: 'Lasagnes traditionnelles maison, avec une sauce bolognaise g√©n√©reuse et du fromage fondant', price: '14.90‚Ç¨', img: '/images/lasagne.png'}
            ],
            burgers: [
                {name: 'Cheeseburger classique', description: 'Burger de b≈ìuf avec cheddar, salade, tomate, avec une sauce maison', price: '13.50‚Ç¨', img: '/images/cheeseburger.jpg'},
                {name: 'Burger Poulet', description: 'Burger au poulet croustillant, accompagn√© d‚Äôune sauce barbecue savoureuse', price: '14.50‚Ç¨', img: '/images/burgerpoulet.jpg'}
            ],
            salades: [
                {name: 'Salade C√©sar', description: 'Salade croquante avec poulet grill√©, parmesan, cro√ªtons et sauce c√©sar cr√©meuse', price: '12.90‚Ç¨', img: '/images/cesar.png'},
                {name: 'Salade Grecque', description: 'Salade fra√Æche de feta, olives, tomates et concombre, avec une vinaigrette citronn√©e', price: '11.90‚Ç¨', img: '/images/grecque.png'},
                {name: 'Salade Ni√ßoise', description: 'Salade compl√®te avec thon, ≈ìuf, anchois, haricots verts, olives et tomates', price: '13.50‚Ç¨', img: '/images/nicoise.jpg'}
            ],
            desserts: [
                {name: 'Tiramisu au caf√© & cacao', description: 'Dessert italien classique cr√©meux avec caf√©, mascarpone et cacao', price: '6.50‚Ç¨', img: '/images/tiramisu.jpeg'},
                {name: 'Fondant au chocolat, c≈ìur coulant', description: 'Fondant au chocolat avec un c≈ìur fondant et un l√©ger go√ªt de cacao', price: '7‚Ç¨', img: '/images/fondant.png'},
                {name: 'Tarte aux pommes fa√ßon grand-m√®re', description: 'Tarte maison aux pommes, avec une p√¢te l√©g√®re et une touche de cannelle', price: '6.90‚Ç¨', img: '/images/tarte.jpg'},
                {name: 'Cr√®me br√ªl√©e √† la vanille de Madagascar', description: 'Cr√®me br√ªl√©e onctueuse √† la vanille de Madagascar, avec une cro√ªte caram√©lis√©e', price: '7.50‚Ç¨', img: '/images/creme.png'}
            ],
            boissons: [
                {name: 'Verre de vin rouge ou blanc', description: 'Vin de qualit√©', price: '5.50‚Ç¨', img: '/images/vin.jpg'}
            ]
        };

        const cart = [];

        function addToCart(name, price, img) {
            const quantity = document.getElementById(`quantity-${name}`).value;
            if (quantity > 0) {
                const itemIndex = cart.findIndex(item => item.name === name);
                if (itemIndex !== -1) {
                    cart[itemIndex].quantity += parseInt(quantity);
                } else {
                    cart.push({name, price, img, quantity: parseInt(quantity)});
                }
                updateCart();
                updateCartCount();
            }
        }

        function decreaseQuantity(name) {
            const quantityInput = document.getElementById(`quantity-${name}`);
            let currentValue = parseInt(quantityInput.value);
            if (currentValue > 1) {
                quantityInput.value = currentValue - 1;
            }
        }

        function increaseQuantity(name) {
            const quantityInput = document.getElementById(`quantity-${name}`);
            let currentValue = parseInt(quantityInput.value);

            if (currentValue < 10) { // Limite √† 10 par plat
                quantityInput.value = currentValue + 1;
            }
            updateCart();
            updateCartCount();
            
            quantityInput.value = currentValue + 1;
        }

        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += item.quantity * parseFloat(item.price.replace('‚Ç¨', '').replace(',', '.'));
                cartItemsContainer.innerHTML += `
                    <div class="cart-item">
                        <div class="cart-item-name">
                            <strong>${item.name}</strong><br>
                            ${item.quantity} x ${item.price}
                        </div>
                        <div class="cart-item-actions">
                            <button class="btn-remove" onclick="removeFromCart('${item.name}')">üóëÔ∏è</button>
                            <button class="btn-increase" onclick="increaseCartQuantity('${item.name}')">+</button>
                            <button class="btn-decrease" onclick="decreaseCartQuantity('${item.name}')">-</button>
                        </div>
                    </div>
                `;
            });
            document.getElementById('cart-total').innerHTML = `Total: ${total.toFixed(2)}‚Ç¨`;
            document.getElementById('cart').style.display = cart.length > 0 ? 'block' : 'none';
        }

        function updateCartCount() {
            const totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').innerText = totalQuantity;
        }

        function removeFromCart(name) {
            const index = cart.findIndex(item => item.name === name);
            if (index !== -1) {
                cart.splice(index, 1);
                updateCart();
                updateCartCount();
            }
        }

        function increaseCartQuantity(name) {
            const itemIndex = cart.findIndex(item => item.name === name);
            if (itemIndex !== -1) {
                cart[itemIndex].quantity++;
                updateCart();
                updateCartCount();
            }
        }

        function decreaseCartQuantity(name) {
            const itemIndex = cart.findIndex(item => item.name === name);
            if (itemIndex !== -1 && cart[itemIndex].quantity > 1) {
                cart[itemIndex].quantity--;
                updateCart();
                updateCartCount();
            }
        }

        function toggleCart() {
            const cartDiv = document.getElementById('cart');
            cartDiv.style.display = cartDiv.style.display === 'none' || cartDiv.style.display === '' ? 'block' : 'none';
        }

        function parsePrice(priceStr) {
            return parseFloat(priceStr.replace('‚Ç¨', '').replace(',', '.').trim());
        }

        function showLoader(show) {
            document.getElementById('fullpage-loader').style.display = show ? 'flex' : 'none';
        }

        // Fonction checkout avec popup de confirmation
        function checkout() {
            if (cart.length === 0) {
                alert('Votre panier est vide!');
                return;
            }

            const confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
            confirmModal.show();

            document.getElementById('confirmBtn').onclick = async function() {
                confirmModal.hide();
                showLoader(true);
                
                // Afficher le spinner sur le bouton
                document.getElementById('checkout-text').style.display = 'none';
                document.getElementById('checkout-spinner').style.display = 'inline-block';
                document.getElementById('cart').classList.add('cart-processing');

                try {
                    // Pr√©parer les donn√©es
                    const itemsToSend = cart.map(item => ({
                        nom: item.name,
                        prixUnitaire: parsePrice(item.price),
                        quantite: item.quantity
                    }));

                    // Envoyer au serveur
                    const response = await fetch('/api/panier/ajouter', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(itemsToSend)
                    });

                    if (!response.ok) throw new Error();

                    // R√©initialiser le panier visuel
                    cart.length = 0;
                    updateCart();
                    updateCartCount();
                    
                    // Redirection
                    window.location.href = '/commande/validation';
                    
                } catch (error) {
                    alert('Erreur lors de la validation du panier');
                } finally {
                    showLoader(false);
                    document.getElementById('checkout-text').style.display = 'inline';
                    document.getElementById('checkout-spinner').style.display = 'none';
                    document.getElementById('cart').classList.remove('cart-processing');
                }
            };
        }
    </script>
</body>
</html>
