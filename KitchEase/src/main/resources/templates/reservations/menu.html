<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu - KitchEase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
        }
        .navbar {
            background: #fff;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Espacement des éléments du menu */
        .navbar-nav {
            display: flex;
            gap: 30px; /* Espace entre les éléments */
        }
        .navbar-brand img {
            height: 50px;
            margin-right: 15px;
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2AD3C9;
        }
        .navbar-nav a {
            color: #2AD3C9;
            font-size: 1.1rem;
            text-decoration: none;
        }
        .navbar-nav a:hover {
            color: #1d8c87;
        }
        /* Bouton "Réserver" */
        .btn-reserver {
            background-color: #2AD3C9; /* Couleur verte pour le bouton */
            color: white;
            border-radius: 20px;
            padding: 10px 30px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-left: 40px; /* Espace entre le menu et le bouton Réserver */
        }
        .btn-reserver:hover {
            background-color: #1d8c87;
        }
        .menu-categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .menu-categories button {
            background: #2AD3C9;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .menu-categories button:hover {
            background: #1d8c87;
        }
        .menu-items {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 30px;
        }
        .menu-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
        .menu-item img {
            width: 100%;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
        }
        .menu-item h4 {
            font-size: 1.2rem;
            color: #333;
            margin-top: 10px;
        }
        .menu-item p {
            color: #777;
            font-size: 0.9rem;
        }
        .menu-item .price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #2AD3C9;
            margin-top: 10px;
        }
        .quantity-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .quantity-container button {
            background-color: #2AD3C9;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .quantity-container input {
            width: 50px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
        }
        .quantity-container button:hover {
            background-color: #1d8c87;
        }
        .menu-item .btn-add {
            background-color: #2AD3C9;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
        }
        .menu-item .btn-add:hover {
            background-color: #1d8c87;
        }
                /* Nouveau style du Panier */
        .cart {
            position: fixed;
            top: 80px;
            right: 20px;
            background: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 340px;
            display: none;
            z-index: 999;
            font-weight: bold;
            font-family: 'Segoe UI', sans-serif;
            color: #2a2a2a;
            border: 1px solid #e0e0e0;
        }

        .cart h4 {
            margin-top: 0;
            font-size: 1.4rem;
            color: #2AD3C9;
            text-align: center;
            margin-bottom: 15px;
        }

        .cart .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            background-color: #f9f9f9;
            padding: 10px 12px;
            border-radius: 12px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
        }

        .cart .cart-item-name {
            font-size: 0.95rem;
            color: #333;
            flex: 1;
        }

        .cart .cart-item-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .cart .btn-remove {
            background-color: #ffebeb;
            color: #e63946;
            border: none;
            border-radius: 50%;
            font-size: 1.1rem;
            padding: 6px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cart .btn-remove:hover {
            background-color: #ff4d4d;
            color: #fff;
            transform: scale(1.1);
        }

        .cart .btn-increase,
        .cart .btn-decrease {
            background-color: #2AD3C9;
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cart .btn-increase:hover,
        .cart .btn-decrease:hover {
            background-color: #1d8c87;
        }

        .cart-total {
            font-size: 1.1rem;
            font-weight: bold;
            color: #2AD3C9;
            text-align: right;
            margin-top: 15px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .cart .btn-checkout {
            background-color: #2AD3C9;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            margin-top: 15px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cart .btn-checkout:hover {
            background-color: #1d8c87;
        }

        #cart-count {
            font-size: 0.76rem;
            padding: 4px 6px;
        }

    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.jpg}" alt="Logo">
                <strong>KitchEase</strong>
            </a>
            <div class="ms-auto d-flex align-items-center">
                <div class="navbar-nav">
                                  
                    <a href="/reservations/">Accueil</a>
                    <a href="/menu">Menu</a>
                </div>
                <a href="/reservations" class="btn btn-reserver">Réserver</a>

                 <!-- Panier icon action -->
                <div onclick="toggleCart()" class="ms-3 position-relative">
                    <a href="#" class="text-decoration-none position-relative">
                        <i class="fa fa-shopping-cart fa-lg" style="color: #2AD3C9;"></i>
                        <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            0
                        </span>
                    </a>
                </div>
                <!-- fin panier -->
            </div>


        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mt-4">Notre Menu</h2>
        <div class="menu-categories">
            <button onclick="showCategory('entrees')">Entrées</button>
            <button onclick="showCategory('plats')">Plats Principaux</button>
            <button onclick="showCategory('pizzas')">Pizzas & Pâtes</button>
            <button onclick="showCategory('burgers')">Burgers</button>
            <button onclick="showCategory('salades')">Salades Fraîcheur</button>
            <button onclick="showCategory('desserts')">Desserts Maison</button>
            <button onclick="showCategory('boissons')">Boissons & Vins</button>
        </div>
        <div class="menu-items" id="menu-items">
            <!-- Les articles du menu seront affichés ici -->
        </div>
    </div>

    <!-- Panier -->
    <div class="cart" id="cart">
        <h4>Panier</h4>
        <button onclick="toggleCart()" style="position: absolute; top: 10px; right: 15px; background: none; border: none; font-size: 1.2rem; color: #999; cursor: pointer;">
           <i class="fas fa-times"></i>
        </button>
        <div id="cart-items"></div>
        <div class="cart-total" id="cart-total">Total: 0€</div>
        <button class="btn-checkout" onclick="checkout()">Valider la commande</button>
    </div>

    <script>
        const menuData = {
            entrees: [
                {name: 'Soupe à l’oignon gratinée', description: 'Soupe d’oignons caramélisés, gratinée au fromage fondu', price: '7.50€', img: '/images/soupe.png'},
                {name: 'Carpaccio de bœuf, parmesan & roquette', description: 'Tranches de bœuf cru, roquette fraîche et parmesan', price: '9.90€', img: '/images/carpaccio.jpeg'},
                {name: 'Foie gras maison & chutney de figues', description: 'Foie gras maison servi avec un chutney de figues sucré', price: '12.90€', img: '/images/foie.jpg'}
            ],
            plats: [
                {name: 'Entrecôte grillée & frites maison', description: 'Entrecôte savoureuse grillée, accompagnée d’une sauce poivrée et de frites maison', price: '18.90€', img: '/images/entrecote.jpg'},
                {name: 'Magret de canard & purée de patate', description: 'Magret de canard rôti, servi avec une onctueuse purée de patate douce.', price: '19.50€', img: '/images/magret.png'},
                {name: 'Saumon rôti & légumes sautés', description: 'Saumon rôti, nappé d’une crème à l’estragon, accompagné de légumes sautés', price: '17.90€', img: '/images/saumon.jpg'},
                {name: 'Risotto aux champignons ', description: 'Risotto crémeux aux champignons, relevé de parmesan râpé', price: '16.50€', img: '/images/risotto.jpg'}
            ],
            pizzas: [
                {name: 'Pizza Reine ', description: 'Pizza garnie de jambon, champignons frais et fromage fondant', price: '13,90€', img: '/images/reine.png'},
                {name: 'Pizza 4 Fromages', description: 'Pizza savoureuse avec une sélection de quatre fromages : mozzarella, chèvre, gorgonzola et parmesan', price: '14.50€', img: '/images/fromage.jpeg'},
                {name: 'Tagliatelles aux fruits de mer', description: 'Tagliatelles fraîches accompagnées de fruits de mer, nappées d’une crème à l’ail', price: '15.90€', img: '/images/tagliatelle.jpg'},
                {name: 'Lasagnes maison façon grand-mère', description: 'Lasagnes traditionnelles maison, avec une sauce bolognaise généreuse et du fromage fondant', price: '14.90€', img: '/images/lasagne.png'}
            ],
            burgers: [
                {name: 'Cheeseburger classique', description: 'Burger de bœuf avec cheddar, salade, tomate, avec une sauce maison', price: '13.50€', img: '/images/cheeseburger.jpg'},
                {name: 'Burger Poulet', description: 'Burger au poulet croustillant, accompagné d’une sauce barbecue savoureuse', price: '14.50€', img: '/images/burgerpoulet.jpg'}
            ],
            salades: [
                {name: 'Salade César', description: 'Salade croquante avec poulet grillé, parmesan, croûtons et sauce césar crémeuse', price: '12.90€', img: '/images/cesar.png'},
                {name: 'Salade Grecque', description: 'Salade fraîche de feta, olives, tomates et concombre, avec une vinaigrette citronnée', price: '11.90€', img: '/images/grecque.png'},
                {name: 'Salade Niçoise', description: 'Salade complète avec thon, œuf, anchois, haricots verts, olives et tomates', price: '13.50€', img: '/images/nicoise.jpg'}
            ],
            desserts: [
                {name: 'Tiramisu au café & cacao', description: 'Dessert italien classique crémeux avec café, mascarpone et cacao', price: '6.50€', img: '/images/tiramisu.jpeg'},
                {name: 'Fondant au chocolat, cœur coulant', description: 'Fondant au chocolat avec un cœur fondant et un léger goût de cacao', price: '7€', img: '/images/fondant.png'},
                {name: 'Tarte aux pommes façon grand-mère', description: 'Tarte maison aux pommes, avec une pâte légère et une touche de cannelle', price: '6.90€', img: '/images/tarte.jpg'},
                {name: 'Crème brûlée à la vanille de Madagascar', description: 'Crème brûlée onctueuse à la vanille de Madagascar, avec une croûte caramélisée', price: '7.50€', img: '/images/creme.png'}
            ],
            boissons: [
                {name: 'Verre de vin rouge ou blanc', description: 'Vin de qualité', price: '5.50€', img: '/images/vin.jpg'}
            ]
        };

        const cart = [];

        function showCategory(category) {
            const itemsContainer = document.getElementById('menu-items');
            itemsContainer.innerHTML = ''; // Effacer les éléments précédemment affichés
            if (menuData[category]) {
                menuData[category].forEach(item => {
                    itemsContainer.innerHTML += `
                        <div class="menu-item">
                            <img src="${item.img}" alt="${item.name}">
                            <h4>${item.name}</h4>
                            <p>${item.description}</p>
                            <p class="price"><strong>${item.price}</strong></p>
                            <div class="quantity-container">
                                <button onclick="decreaseQuantity('${item.name}')">-</button>
                                <input type="number" value="1" id="quantity-${item.name}" min="1">
                                <button onclick="increaseQuantity('${item.name}')">+</button>
                            </div>
                            <button class="btn-add" onclick="addToCart('${item.name}', '${item.price}', '${item.img}')">Ajouter au Panier</button>
                        </div>
                    `;
                });
            }
        }

        function addToCart(name, price, img) {
            const quantity = document.getElementById(`quantity-${name}`).value;
            if (quantity > 0) {
                const itemIndex = cart.findIndex(item => item.name === name);
                if (itemIndex !== -1) {
                    cart[itemIndex].quantity += parseInt(quantity);
                } else {
                    cart.push({name, price, img, quantity: parseInt(quantity)});
                }
                updateCart();
                updateCartCount()
            }
        }

        function decreaseQuantity(name) {
            const quantityInput = document.getElementById(`quantity-${name}`);
            let currentValue = parseInt(quantityInput.value);
            if (currentValue > 1) {
                quantityInput.value = currentValue - 1;
            }
            updateCart();
            updateCartCount()
        }

        function increaseQuantity(name) {
            const quantityInput = document.getElementById(`quantity-${name}`);
            let currentValue = parseInt(quantityInput.value);
            quantityInput.value = currentValue + 1;
            updateCart();
            updateCartCount()

        }

        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += item.quantity * parseFloat(item.price.replace('€', '').replace(',', '.'));
                cartItemsContainer.innerHTML += `
                    <div class="cart-item">
                        <div class="cart-item-name">
                            <strong>${item.name}</strong><br>
                            ${item.quantity} x ${item.price}
                        </div>
                        <div class="cart-item-actions">
                            <button class="btn-remove" onclick="removeFromCart('${item.name}')">🗑️</button>
                            <button class="btn-increase" onclick="increaseCartQuantity('${item.name}')">+</button>
                            <button class="btn-decrease" onclick="decreaseCartQuantity('${item.name}')">-</button>
                        </div>
                    </div>
                `;
            });
            document.getElementById('cart-total').innerHTML = `Total: ${total.toFixed(2)}€`;
            document.getElementById('cart').style.display = cart.length > 0 ? 'block' : 'none';
        }

        function updateCartCount() {
            const totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').innerText = totalQuantity;
        }

        function removeFromCart(name) {
            const index = cart.findIndex(item => item.name === name);
            if (index !== -1) {
                cart.splice(index, 1);
                updateCart();
                updateCartCount()
            }
        }

        function increaseCartQuantity(name) {
            const itemIndex = cart.findIndex(item => item.name === name);
            if (itemIndex !== -1) {
                cart[itemIndex].quantity++;
                updateCart();
                updateCartCount()
            }
        }

        function decreaseCartQuantity(name) {
            const itemIndex = cart.findIndex(item => item.name === name);
            if (itemIndex !== -1 && cart[itemIndex].quantity > 1) {
                cart[itemIndex].quantity--;
                updateCart();
                updateCartCount()
            }
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Votre panier est vide!');
                return;
            }

            // Sauvegarde du panier dans le localStorage
            localStorage.setItem('panier', JSON.stringify(cart));

            // Redirection vers la page validation.html
            window.location.href = 'validation.html';
        }


        function toggleCart() {
            const cartDiv = document.getElementById('cart');
            cartDiv.style.display = cartDiv.style.display === 'none' || cartDiv.style.display === '' ? 'block' : 'none';
        }

    </script>
</body>
</html>
