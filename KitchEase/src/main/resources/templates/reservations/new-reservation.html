<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmer la Réservation - KitchEase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
        font-family: 'Arial', sans-serif;
        background-color: #f7f7f7;
    }

    /* Navbar */
    .navbar {
        background: #fff;
        padding: 15px 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand img {
        height: 50px;
        margin-right: 15px;
    }

    .navbar-brand {
        font-size: 1.8rem;
        font-weight: bold;
        color: #2AD3C9; /* Couleur verte pour le nom du restaurant */
    }

    .navbar-nav {
        display: flex;
        gap: 30px; /* Espace entre les éléments */
    }

    .navbar-nav a {
        color: #2AD3C9; /* Couleur verte pour "Accueil" et "Menu" */
        font-size: 1.1rem;
        text-decoration: none;
    }

    .navbar-nav a:hover {
        color: #1d8c87; /* Changer de couleur au survol */
    }

    /* Bouton "Réserver" */
    .btn-reserver {
        background-color: #2AD3C9; /* Couleur verte pour le bouton */
        color: white;
        border-radius: 20px;
        padding: 10px 30px;
        font-weight: bold;
        transition: background-color 0.3s ease;
        margin-left: 40px; /* Espace entre le menu et le bouton Réserver */
    }

    .btn-reserver:hover {
        background-color: #1d8c87; /* Changer de couleur au survol */
        color: white;
    }

    /* Formulaire de confirmation de réservation */
    .form-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
        margin: 30px auto;
    }

    .form-container h2 {
        font-size: 2rem;
        color: #2AD3C9;
        margin-bottom: 20px;
        text-align: center;
		font-weight: bold;
    }

    .form-container p {
        font-size: 1rem;
        color: #333;
        margin-bottom: 15px;
		font-weight: bold;
    }

    .form-container label {
        font-weight: bold;
        color: #2AD3C9;
    }

    .form-container .form-control {
        border-radius: 10px;
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 1rem;
    }

    .form-container .form-control:focus {
        border-color: #2AD3C9;
        box-shadow: 0 0 5px rgba(42, 211, 201, 0.5);
    }

    .btn-confirmation {
        background-color: #2AD3C9;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 10px 30px;
        font-size: 1.1rem;
        font-weight: bold;
        transition: background-color 0.3s ease;
        width: 100%;
        margin-top: 20px;
    }

    .btn-confirmation:hover {
        background-color: #1d8c87;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .form-container {
            width: 95%;
            padding: 20px;
        }

        .form-container h2 {
            font-size: 1.8rem;
        }

        .btn-confirmation {
            padding: 15px;
            font-size: 1rem;
        }
    }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.jpg}" alt="Logo">
                <strong>KitchEase</strong>
            </a>
            <div class="ms-auto d-flex align-items-center">
                <div class="navbar-nav">
                    <a href="/reservations/">Accueil</a>
                    <a href="/menu">Menu</a>
                </div>
                <a href="/reservations" class="btn btn-reserver">Réserver</a>
            </div>
        </div>
    </nav>

    <!-- Formulaire de confirmation de réservation -->
    <div class="form-container container">
        <h2>Confirmer votre réservation</h2>
        <p>Date : <span th:text="${date}"></span></p>
        <p>Heure : <span th:text="${heure}"></span></p>
        <p>Nombre de personnes : <span th:text="${nombrePersonnes}"></span></p>

        <form action="/reservations" method="POST">
            <input type="hidden" name="date" th:value="${date}">
            <input type="hidden" name="heure" th:value="${heure}">
            <input type="hidden" name="nombrePersonnes" th:value="${nombrePersonnes}">

            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="telephone" class="form-label">Téléphone</label>
                <input type="tel" class="form-control" id="telephone" name="telephone" 
                       pattern="(\+33|0)[1-9]([ .-]?[0-9]{2}){4}" 
                       title="Format français requis: +33 X XX XX XX XX ou 0X XX XX XX XX"
                       maxlength="14" required>
            </div>
            <button type="submit" class="btn-confirmation">Confirmer la réservation</button>
        </form>
    </div>

    <script>
        document.getElementById('telephone').addEventListener('input', function(e) {
            // Supprimer tous les caractères non numériques
            let value = this.value.replace(/\D/g, '');
            
            // Formater selon la longueur
            if (value.startsWith('33')) {
                value = '+' + value;
            } else if (!value.startsWith('0') && !value.startsWith('+33')) {
                value = '0' + value;
            }
            
            // Limiter la longueur
            if (value.startsWith('+33') && value.length > 12) {
                value = value.substring(0, 12);
            } else if (value.startsWith('0') && value.length > 10) {
                value = value.substring(0, 10);
            }
            
            // Ajouter les espaces pour le formatage
            let formatted = '';
            if (value.startsWith('+33')) {
                formatted = '+33 ' + value.substring(3);
                if (formatted.length > 4) formatted = formatted.substring(0, 4) + ' ' + formatted.substring(4);
                if (formatted.length > 7) formatted = formatted.substring(0, 7) + ' ' + formatted.substring(7);
                if (formatted.length > 10) formatted = formatted.substring(0, 10) + ' ' + formatted.substring(10);
                if (formatted.length > 13) formatted = formatted.substring(0, 13) + ' ' + formatted.substring(13);
            } else if (value.startsWith('0')) {
                formatted = value.substring(0, 2);
                if (value.length > 2) formatted += ' ' + value.substring(2, 4);
                if (value.length > 4) formatted += ' ' + value.substring(4, 6);
                if (value.length > 6) formatted += ' ' + value.substring(6, 8);
                if (value.length > 8) formatted += ' ' + value.substring(8, 10);
            }
            
            this.value = formatted;
        });
    </script>
</body>
</html>
