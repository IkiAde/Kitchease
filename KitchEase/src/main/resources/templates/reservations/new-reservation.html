<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmer la Réservation - KitchEase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Styles CSS (similaires à home.html) */
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.jpg}" alt="Logo">
                <strong>KitchEase</strong>
            </a>
            <div class="ms-auto d-flex align-items-center">
                <div class="navbar-nav">
                    <a href="/">Accueil</a>
                    <a href="/menu">Menu</a>
                </div>
                <a href="/reservations/" class="btn btn-reserver">Réserver</a>
            </div>
        </div>
    </nav>

    <!-- Formulaire de confirmation de réservation -->
    <div class="form-container container">
        <h2>Confirmer votre réservation</h2>
        <p>Date : <span th:text="${date}"></span></p>
        <p>Heure : <span th:text="${heure}"></span></p>
        <p>Nombre de personnes : <span th:text="${nombrePersonnes}"></span></p>

        <form action="/reservations" method="POST">
            <input type="hidden" name="date" th:value="${date}">
            <input type="hidden" name="heure" th:value="${heure}">
            <input type="hidden" name="nombrePersonnes" th:value="${nombrePersonnes}">

            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="telephone" class="form-label">Téléphone</label>
                <input type="tel" class="form-control" id="telephone" name="telephone" required>
            </div>
            <button type="submit" class="btn btn-reserver">Confirmer la réservation</button>
        </form>
    </div>
</body>
</html>
