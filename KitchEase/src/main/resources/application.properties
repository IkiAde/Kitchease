spring.application.name=KitchEase

# File-based H2 DB to persist data
# link to access h2 console 
#
# ========>  jdbc:h2:file:./data/kitchdb
#
#
spring.datasource.url=jdbc:h2:file:./data/kitchdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#  Keep tables, don't drop them on restart
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
