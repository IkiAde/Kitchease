<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Plats - KitchEase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            padding-top: 20px;
        }
        .navbar {
            background: #fff;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .navbar-brand img {
            height: 50px;
            margin-right: 15px;
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2AD3C9;
        }
        .action-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }
        .action-card {
            width: 300px;
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .action-card:hover {
            transform: translateY(-10px);
        }
        .action-icon {
            font-size: 3rem;
            color: #2AD3C9;
            margin-bottom: 20px;
        }
        .action-title {
            font-size: 1.5rem;
            color: #2AD3C9;
            margin-bottom: 15px;
        }
        .action-btn {
            background-color: #2AD3C9;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .action-btn:hover {
            background-color: #1d8c87;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation simplifiée -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.jpg}" alt="Logo">
                <strong>KitchEase</strong>
            </a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-5">Gestion des Plats</h1>
        
        <div class="action-container">
            <!-- Option Ajouter un plat -->
            <div class="action-card">
                <div class="action-icon">
                    <i class="fas fa-plus-circle"></i>
                </div>
                <h3 class="action-title">Ajouter un plat</h3>
                <p>Créer un nouveau plat pour le menu</p>
                <a href="/kitcheaseGestion/creation" class="action-btn">Accéder</a>
            </div>
            
            <!-- Option Modifier un plat -->
            <div class="action-card">
                <div class="action-icon">
                    <i class="fas fa-edit"></i>
                </div>
                <h3 class="action-title">Modifier un plat</h3>
                <p>Modifier les informations d'un plat existant</p>
                <a href="/kitcheaseGestion/modification" class="action-btn">Accéder</a>
            </div>
            
            <!-- Option Supprimer un plat -->
            <div class="action-card">
                <div class="action-icon">
                    <i class="fas fa-trash-alt"></i>
                </div>
                <h3 class="action-title">Supprimer un plat</h3>
                <p>Supprimer un plat du menu</p>
                <a href="/kitcheaseGestion/suppression" class="action-btn">Accéder</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
